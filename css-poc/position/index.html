<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1">
  <link href="/css/tailwind.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script defer src="//unpkg.com/alpinejs@3.7.1/dist/cdn.min.js" defer></script>

  <title>CSS Position experiment</title>
</head>

<body class="p-2 bg-slate-800 text-orange-300">
  <div x-data="{ open: false }">
    <div id="experiment">
      <div class="bg-slate-500 p-2 w-48 h-48 inline-block relative" :class="open || 'sidebar-open'">1</div>
      <div class="bg-slate-700 p-2 w-48 h-48 inline-block relative" :class="open || 'sidebar-open'">2</div>  
    </div>

    <div id="control" class="mt-4">
      <button class="bg-orange-700 hover:bg-orange-600 text-orange-300 rounded-md p-2 shadow-md" @click="open = !open">Show Sidebar</button>

      <a href="/" class="mt-2 text-blue-600 underline">Main menu</a>  
    </div>
  </div>
</body>

</html>
