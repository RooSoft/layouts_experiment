<html lang="en" class="js csstransforms3d" style=""><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Sidebar Transitions</title>
    <meta name="description" content="Sidebar Transitions: Transition effects for off-canvas views">
    <meta name="keywords" content="transition, off-canvas, navigation, effect, 3d, css3, smooth">
    <meta name="author" content="Codrops">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="css/component.css">
    <script defer src="//unpkg.com/alpinejs@3.7.1/dist/cdn.min.js" defer></script>
<body>
    <div id="st-container" 
        class="st-container reveal" 
        :class="showSidebar && 'st-menu-open'"
        x-data="{ showSidebar: false }" >

        <nav class="st-menu reveal" 
            @click.outside="showSidebar = false" 
            @keyup.escape.window="showSidebar = false">
            <h2 class="icon icon-stack">Sidebar</h2>
            <ul>
                <li><a class="icon icon-data" href="#">Data Management</a></li>
                <li><a class="icon icon-location" href="#">Location</a></li>
                <li><a class="icon icon-study" href="#">Study</a></li>
                <li><a class="icon icon-photo" href="#">Collections</a></li>
                <li><a class="icon icon-wallet" href="#">Credits</a></li>
            </ul>
        </nav>

        <!-- content push wrapper -->
        <div class="st-pusher">
            <div class="st-content"><!-- this is the wrapper for the content -->
                <button @click.stop="showSidebar = !showSidebar">Hamburger</button>

                <div class="st-content-inner"><!-- extra div for emulating position:fixed of the menu -->
                    <!-- Top Navigation -->
                    <header class="codrops-header">
                        <h1>Fuck yeah dude <span>RooSoft's kick ass sidebar</span></h1>
                    </header>
                    <div class="main clearfix">
                        <div id="st-trigger-effects" class="column">
                        </div>
                    </div><!-- /main -->
                </div><!-- /st-content-inner -->
            </div><!-- /st-content -->
        </div><!-- /st-pusher -->
    </div><!-- /st-container -->


</body></html>
